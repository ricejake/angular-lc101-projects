<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <h4 *ngIf = "chores.length > finishedChores.length" > Work Harder!</h4>
    <h4 *ngIf="chores.length === 0 || finishedChores.length >= (chores.length + 3)"> No allowance Yet.</h4>
    <p><img src="https://www.launchcode.org/assets/icons/target-00c7a0bc7776901e3c5cdc4c36c465f19e41a249bc7267a595f0bfa14ab944b7.png" alt=""></p> 
    <h1 *ngIf="chores.length === 0 && finishedChores.length > 3"> Ice cream treat!</h1>

    <h1 *ngIf="chores.length > 0"> To Earn Ice Cream:</h1>
    <p> The chore list must be empty </p>
    <p> There must be at least 4 finished chores </p>

</div>
<hr>
